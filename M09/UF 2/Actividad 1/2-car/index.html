<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Car</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

        <!-- Car top -->
        <rect x="36" y="33" width="45" height="18" fill="#bc1313" />
        <!-- Car bottom -->
        <rect x="20" y="50" width="75" height="25" fill="#bc1313" />

        <!-- Windows -->
        <rect x="40" y="36" width="20" height="10" fill="#a8f0ef" />
        <rect x="63" y="36" width="15" height="10" fill="#a8f0ef" />

        <!-- Light -->
        <rect x="20" y="57" width="5" height="5" fill="#fdff71" />
        <rect x="90" y="57" width="5" height="5" fill="#fdff71" />

        <!-- Wheels -->
        <circle cx="80" cy="75" r="8" fill="#58534a" stroke="black" stroke-width="6" />
        <circle cx="35" cy="75" r="8" fill="#58534a" stroke="black" stroke-width="6" />
    </svg>
</body>

</html>
