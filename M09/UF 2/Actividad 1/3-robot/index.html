<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

        <!-- Head -->
        <rect x="31" y="20" rx="2" width="25" height="20" fill="#9ca49f" />

        <!-- Eyes -->
        <circle cx="38" cy="30" r="2" fill="white" stroke="#76f76c" stroke-width="1" />
        <circle cx="49" cy="30" r="2" fill="white" stroke="#76f76c" stroke-width="1" />

        <!-- Antena -->
        <circle cx="43.5" cy="8" r="2" fill="red" />
        <rect x="43" y="10" width="1" height="10" fill="#9ca49f" />
        
        <!-- Body -->
        <rect x="33.5" y="45" width="20" height="25" fill="#9ca49f" />

        <!-- Buttons -->
        <circle cx="43.5" cy="50" r="2" fill="red" />
        <circle cx="43.5" cy="56" r="2" fill="#76f76c" />
        <circle cx="43.5" cy="62" r="2" fill="blue" />

        <!-- Hands -->
        <rect x="23" y="48" width="11" height="4" fill="#9ca49f" />
        <rect x="53" y="48" width="11" height="4" fill="#9ca49f" />

    </svg>
</body>

</html>
