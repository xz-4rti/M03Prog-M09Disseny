<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-House</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

        <!-- Sky -->
        <rect x="0" y="0" width="100" height="100" fill="#7acee5" />

        <!-- Grass -->
        <rect x="0" y="80" width="100" height="20" fill="#8cd65b" />
        
        <!-- Sun -->
        <circle cx="10" cy="10" r="8" fill="yellow" />

        <!-- Roof -->
        <polygon points="20,50 50,15 80,50" fill="#b46714" />

        <!-- House base -->
        <rect x="20" y="50" width="60" height="40" fill="#ec9a6f" />

        <!-- Door -->
        <rect x="43" y="70" width="16" height="20" fill="#3b271a" />

        <!-- Windows -->
        <rect x="25" y="55" width="12" height="12" fill="#ffffff" />
        <rect x="63" y="55" width="12" height="12" fill="#ffffff" />
    </svg>
</body>

</html>
